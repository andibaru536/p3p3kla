<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Diskon & Hadiah Togel</title>
    <style>
        :root {
            --primary: #8e44ad;
            --primary-dark: #6c3483;
            --secondary: #ff930f;
            --secondary-light: #ffca6d;
            --accent: #00d2ff;
            --background: #1a1a40;
            --card-bg: #270245;
            --card-border: #7d3c98;
            --text-light: #ffffff;
            --text-muted: #b4b4b4;
            --success: #00b894;
            --danger: #ff7675;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--background) 0%, #0f0c29 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .header h1 {
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .market-selector {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            border: 1px solid var(--card-border);
        }

        .selector-inner {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
            justify-content: space-between;
        }

        .selector-title {
            font-weight: 700;
            font-size: 18px;
            color: var(--secondary-light);
        }

        .market-dropdown {
            flex-grow: 1;
            min-width: 250px;
        }

        .market-dropdown select {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 2px solid var(--secondary);
            background: var(--card-bg);
            color: var(--text-light);
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        .market-dropdown select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 210, 255, 0.3);
        }

        .filter-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .filter-tab {
            padding: 10px 20px;
            border-radius: 50px;
            background: linear-gradient(to bottom, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .filter-tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        .filter-tab.active {
            background: linear-gradient(to bottom, var(--secondary), #ff7e00);
            color: #2c1370;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: linear-gradient(145deg, var(--card-bg), #1e0836);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: var(--accent);
        }

        .card-header {
            border-bottom: 2px dashed var(--secondary);
            padding-bottom: 12px;
        }

        .card-header h3 {
            font-size: 18px;
            text-align: center;
            color: var(--secondary-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0;
        }

        .card-meta {
            text-align: center;
            font-weight: 600;
            color: var(--text-muted);
            font-size: 14px;
        }

        .card-input {
            position: relative;
        }

        .card-input input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid var(--secondary);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-weight: 600;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        .card-input input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 210, 255, 0.3);
        }

        .card-input input::placeholder {
            color: #a0a0a0;
        }

        .input-hint {
            font-size: 12px;
            color: var(--text-muted);
            text-align: center;
            margin-top: 5px;
            min-height: 18px;
            transition: all 0.3s ease;
        }

        .input-hint.show {
            color: var(--accent);
        }

        .card-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .card-btn {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-btn.calculate {
            background: linear-gradient(to bottom, var(--secondary), #ff7e00);
            color: #2c1370;
            box-shadow: 0 4px 0 #cc6c00;
        }

        .card-btn.calculate:hover {
            background: linear-gradient(to bottom, #ffa94d, #ff8c00);
            transform: translateY(2px);
            box-shadow: 0 2px 0 #cc6c00;
        }

        .card-btn.reset {
            background: linear-gradient(to bottom, #6c5ce7, #4a3fb5);
            color: white;
            box-shadow: 0 4px 0 #3a2f9a;
        }

        .card-btn.reset:hover {
            background: linear-gradient(to bottom, #8175f2, #5a4cc9);
            transform: translateY(2px);
            box-shadow: 0 2px 0 #3a2f9a;
        }

        .card-output {
            display: none;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .card-output.show {
            display: grid;
        }

        .output-pill {
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.1);
            border: 1px dashed rgba(255, 255, 255, 0.2);
        }

        .output-pill.payment {
            color: var(--accent);
        }

        .output-pill.win {
            color: var(--success);
        }

        .output-pill.total {
            color: var(--secondary-light);
        }

        .output-pill.min {
            color: var(--danger);
        }

        .section-divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: var(--secondary);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-divider::before,
        .section-divider::after {
            content: "";
            flex: 1;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--secondary), transparent);
            margin: 0 15px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
            font-size: 18px;
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 2px dashed var(--card-border);
        }

        .market-logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .market-logo {
            max-width: 200px;
            max-height: 80px;
            object-fit: contain;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .selector-inner {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-tabs {
                justify-content: stretch;
            }
            
            .filter-tab {
                flex: 1;
                text-align: center;
            }
        }

        .kartu-scope {
            margin: 18px 0 6px;
        }

        .kartu-scope h4 {
            margin: 0;
        }

        .kartu-scope marquee {
            padding: 10px 0;
        }

        .kartu-scope span {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

        // Konfigurasi untuk pasar lainnya
        ['BULLSEYE','CALIFORNIA','CAROLINA EVE','CAROLINA DAY','FLORIDA EVE','FLORIDA MID','KENTUCKY EVE','KENTUCKY MID','NEW YORK EVE','NEW YORK MID','OREGON','PCSO','HOKI DRAW','JAKARTA'].forEach(name => {

            };

                'COLOK BEBAS 2D ( 2 )': { hadiah: 4, diskon: 10 }, 'COLOK BEBAS 2D (  3 )': { hadiah: 6, diskon: 10 }, 'COLOK BEBAS 2D ( 4 )': { hadiah: 20, diskon: 10 },
                'COLOK NAGA ( 3 )': { hadiah: 12 }, 'COLOK NAGA ( 4 )': { hadiah: 30 },
                'SHIO': { hadiah: 10, diskon: 8 }, '50 - 50': { kei: -2.2, diskon: 2 }, 'TENGAH TEPI': { kei: -2.2, diskon: 2 }, 'SILANG HOMO': { kei: -3, diskon: 2 }, 'KEMBANG - KEMPIS - KEMBAR': { kei: -3, diskon: 2 },
                'KOMBINASI': { hadiah: 2.7, diskon: 2 }, 'DASAR GANJIL - BESAR': { kei: -25, diskon: 2 }, 'DASAR GENAP - KECIL': { kei: 10, diskon: 2 }
            } : (isJak ? {
                'COLOK BEBAS': { hadiah: 1.6, diskon: 6 }, 'COLOK BEBAS ( 2 )': { hadiah: 3.2, diskon: 6 }, 'COLOK BEBAS ( 3 )': { hadiah: 4.8, diskon: 6 }, 'COLOK BEBAS ( 4 )': { hadiah: 6.4, diskon: 6 },
                'COLOK JITU': { hadiah: 8.3, diskon: 6 }, 'MACAU SHIO': { hadiah: 110, diskon: 10 },
                'COLOK BEBAS 2D ( 2 )': { hadiah: 7, diskon: 10 }, 'COLOK BEBAS 2D ( 3 )': { hadiah: 13, diskon: 10 }, 'COLOK BEBAS 2D ( 4 )': { hadiah: 21, diskon: 10 },
                'COLOK NAGA ( 3 )': { hadiah: 27, diskon: 10 }, 'COLOK NAGA ( 4 )': { hadiah: 41, diskon: 10 },
                'SHIO': { hadiah: 10, diskon: 5 }, '50 - 50': { kei: -5, diskon: 2 }, 'TENGAH TEPI': { kei: -2.2, diskon: 2 }, 'SILANG HOMO': { kei: -2.2, diskon: 2 }, 'KEMBANG - KEMPIS - KEMBAR': { kei: -2.2, diskon: 2 },
                'KOMBINASI': { hadiah: 2.8, diskon: 8 }, 'DASAR GANJIL - BESAR': { kei: -25, diskon: 2 }, 'DASAR GENAP - KECIL': { kei: 10, diskon: 2 }
            } : {
                'COLOK BEBAS': { hadiah: 1.5, diskon: 6 }, 'COLOK BEBAS ( 2 )': { hadiah: 3, diskon: 6 }, 'COLOK BEBas ( 3 )': { hadiah: 4.5, diskon: 6 }, 'COLOK BEBAS ( 4 )': { hadiah: 6, diskon: 6 },
                'COLOK JITU': { hadiah: 8, diskon: 6 }, 'MACAU SHIO': { hadiah: 110, diskon: 10 },
                'COLOK BEBAS 2D ( 2 )': { hadiah: 7, diskon: 10 }, 'COLOK BEBAS 2D (  3 )': { hadiah: 11, diskon: 10 }, 'COLOK BEBAS 2D ( 4 )': { hadiah: 18, diskon: 10 },
                'COLOK NAGA ( 3 )': { hadiah: 23, diskon: 10 }, 'COLOK NAGA ( 4 )': { hadiah: 35, diskon: 10 },
                'SHIO': { hadiah: 9.5, diskon: 5 }, '50 - 50': { kei: -3, diskon: 2 }, 'TENGAH TEPI': { kei: -3, diskon: 2 }, 'SILANG HOMO': { kei: -3, diskon: 2 }, 'KEMBANG - KEMPIS - KEMBAR': { kei: -3, diskon: 2 },

            });

        });

        cfg('SINGAPORE', {
            prize: true,
            map: {
                'DISKON 4D': { hadiah: 3000, diskon: 66.5 }, 'DISKON 3D': { hadiah: 400, diskon: 59.5 }, 'DISKON 2D': { hadiah: 70, diskon: 29.5 },
                'DISKON 2D DEPAN': { hadiah: 65, diskon: 29.5 }, 'DISKON 2D TENGAH': { hadiah: 65, diskon: 29.5 },
                'BET FULL 4D': { hadiah: 10000, diskon: 0 }, 'BET FULL 3D': { hadiah: 1000, diskon: 0 }, 'BET FULL 2D': { hadiah: 100, diskon: 0 },
                '4D TEPAT': { hadiah: 4000 }, '4D BB': { hadiah: 200 }, '3D TEPAT': { hadiah: 400 }, '3D BB': { hadiah: 100 }, '2D TEPAT': { hadiah: 70 }, '2D BB': { hadiah: 20 },
                'COLOK BEBAS': { hadiah: 1.5, diskon: 6 }, 'COLOK BEBAS ( 2 )': { hadiah: 3, diskon: 6 }, 'COLOK BEBAS ( 3 )': { hadiah: 4.5, diskon: 6 }, 'COLOK BEBAS ( 4 )': { hadiah: 6, diskon: 6 },
                'COLOK JITU': { hadiah: 8, diskon: 6 }, 'MACAU SHIO': { hadiah: 110, diskon: 10 },
                'COLOK BEBAS 2D ( 2 )': { hadiah: 7, diskon: 10 }, 'COLOK BEBAS 2D ( 3 )': { hadiah: 11, diskon: 10 }, 'COLOK BEBAS 2D ( 4 )': { hadiah: 18, diskon: 10 },
                'COLOK NAGA ( 3 )': { hadiah: 23, diskon: 10 }, 'COLOK NAGA ( 4 )': { hadiah: 35, diskon: 10 },
                'SHIO': { hadiah: 9.5, diskon: 5 }, '50 - 50': { kei: -3, diskon: 2 }, 'TENGAH TEPI': { kei: -3, diskon: 2 }, 'SILANG HOMO': { kei: -3, diskon: 2 }, 'KEMBANG - KEMPIS - KEMBAR': { kei: -3, diskon: 2 },
                'KOMBINASI': { hadiah: 2.6, diskon: 8 }, 'DASAR GANJIL - BESAR': { kei: -25, diskon: 2 }, 'DASAR GENAP - KECIL': { kei: 10, diskon: 2 },
                'PRIZE 1 - 1': { hadiah: 6500, diskon: 0 },
                'PRIZE 1 - 2': { hadiah: 650, diskon: 0 },
                'PRIZE 1 - 3': { hadiah: 70, diskon: 0 },
                'PRIZE 2 - 1': { hadiah: 2100, diskon: 0 },
                'PRIZE 2 - 2': { hadiah: 210, diskon: 0 },
                'PRIZE 2 - 3': { hadiah: 20, diskon: 0 },
                'PRIZE 3 - 1': { hadiah: 1100, diskon: 0 },
                'PRIZE 3 - 2': { hadiah: 110, diskon: 0 },
                'PRIZE 3 - 3': { hadiah: 8, diskon: 0 }
            }
        });

        // Fungsi untuk memformat angka dengan pemisah ribuan
        function formatNumber(input) {
            return input.replace(/\D/g, "").replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        // Fungsi untuk menampilkan hint
        function showInputHint(inputElement, hintElement) {
            const value = inputElement.value;
            if (value) {
                hintElement.textContent = formatNumber(value);
                hintElement.classList.add('show');
            } else {
                hintElement.textContent = 'Contoh: 1000';
                hintElement.classList.remove('show');
            }
        }

        // Fungsi untuk merender kartu
        function renderCard(item) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.tag = getTag(item.title);
            
            const title = item.title.toUpperCase();
            const isKei = item.kei !== undefined;
            const diskon = item.diskon || 0;
            const hadiah = item.hadiah || 0;
            const kei = item.kei || 0;
            
            card.innerHTML = `
                <div class="card-header">
                    <h3>${title}</h3>
                </div>
                <div class="card-meta">
                    ${isKei ? `Diskon: ${diskon}% | Kei: ${kei >= 0 ? '+' : ''}${kei}%` : `Diskon: ${diskon}% | Hadiah: x${hadiah}`}
                </div>
                <div class="card-input">
                    <input type="text" placeholder="Input Nominal Taruhan" min="0" inputmode="numeric">
                    <div class="input-hint">Contoh: 1000</div>
                </div>
                <div class="card-actions">
                    <button class="card-btn calculate">Hitung</button>
                    <button class="card-btn reset">Reset</button>
                </div>
                <div class="card-output">
                    <div class="output-pill payment">BAYAR : -</div>
                    <div class="output-pill win">MENANG : -</div>
                    <div class="output-pill total">TOTAL : -</div>
                    <div class="output-pill min">MIN : -</div>
                </div>
            `;
            
            // Tambahkan event listeners
            const input = card.querySelector('input');
            const hint = card.querySelector('.input-hint');
            const calculateBtn = card.querySelector('.calculate');
            const resetBtn = card.querySelector('.reset');
            const output = card.querySelector('.card-output');
            const paymentPill = card.querySelector('.payment');
            const winPill = card.querySelector('.win');
            const totalPill = card.querySelector('.total');
            const minPill = card.querySelector('.min');
            
            // Event listener untuk input
            input.addEventListener('input', function() {
                // Format input dengan pemisah ribuan
                this.value = formatNumber(this.value);
                showInputHint(this, hint);
            });
            
            input.addEventListener('focus', function() {
                showInputHint(this, hint);
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    hint.textContent = 'Contoh: 1000';
                    hint.classList.remove('show');
                }
            });
            
            calculateBtn.addEventListener('click', () => {
                // Hapus titik sebelum perhitungan
                const numericValue = parseInt(input.value.replace(/\./g, ''));
                const minBet = isMin1000(title) ? 1000 : 100;
                
                if (isNaN(numericValue) || numericValue <= 0 || numericValue < minBet) {
                    output.classList.add('show');
                    minPill.style.display = 'block';
                    paymentPill.style.display = 'none';
                    winPill.style.display = 'none';
                    totalPill.style.display = 'none';
                    minPill.textContent = `MIN : ${formatRupiah(minBet)}`;
                    return;
                }
                
                let bayar, menang, total;
                
                if (isKei) {
                    const isMinus = ['SILANG HOMO', '50 - 50', 'TENGAH TEPI', 'KEMBANG - KEMPIS - KEMBAR', 'DASAR GANJIL - BESAR'].includes(title) || kei < 0;
                    
                    if (isMinus) {
                        const preBayar = numericValue + numericValue * Math.abs(kei) / 100;
                        bayar = Math.ceil(preBayar * (1 - diskon / 100));
                        menang = Math.round(numericValue);
                    } else {
                        bayar = Math.round(numericValue * (1 - diskon / 100));
                        menang = Math.round(numericValue + numericValue * (kei / 100));
                    }
                    
                    total = bayar + menang;
                    
                    output.classList.add('show');
                    minPill.style.display = 'none';
                    paymentPill.style.display = 'block';
                    winPill.style.display = 'block';
                    totalPill.style.display = 'block';
                    paymentPill.textContent = `BAYAR : ${formatRupiah(bayar)}`;
                    winPill.textContent = `MENANG : ${formatRupiah(menang)}`;
                    totalPill.textContent = `TOTAL : ${formatRupiah(total)}`;
                } else {
                    bayar = Math.round(numericValue * (1 - diskon / 100));
                    menang = Math.round(numericValue * hadiah);
                    total = bayar + menang;
                    
                    output.classList.add('show');
                    minPill.style.display = 'none';
                    paymentPill.style.display = 'block';
                    winPill.style.display = 'block';
                    totalPill.style.display = isPlusTotal(title) ? 'block' : 'none';
                    paymentPill.textContent = `BAYAR : ${formatRupiah(bayar)}`;
                    winPill.textContent = `MENANG : ${formatRupiah(menang)}`;
                    totalPill.textContent = `TOTAL : ${formatRupiah(total)}`;
                }
            });
            
            resetBtn.addEventListener('click', () => {
                input.value = '';
                hint.textContent = 'Contoh: 1000';
                hint.classList.remove('show');
                output.classList.remove('show');
            });
            
            return card;
        }

        // Fungsi utilitas
        function normalizeText(text) {
            return String(text || '').replace(/\s+/g, ' ').trim().toLowerCase();
        }

        function formatRupiah(amount) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(amount);
        }

        function getTag(title) {
            const normalized = normalizeText(title);
            if (normalized.includes('diskon')) return 'diskon';
            if (normalized.includes('bet full')) return 'betfull';
            if (normalized.includes('prize')) return 'prize';
            if (normalized.includes('tepat') || normalized.includes('bb')) return 'tepatbb';
            return 'lain';
        }

        function isMin1000(title) {
            const normalized = normalizeText(title);
            const min1000Types = [
                'colok bebas', 'colok befas 2d', 'colok bebas 4d', 'colok naga', 
                'colok jitu', 'macau shio', 'shio', 'kombinasi', 'silang homo', 
                '50 - 50', 'tengah tepi', 'kembang - kempis - kembar', 
                'dasar ganjil - besar', 'dasar genap - kecil'
            ];
            
            return min1000Types.some(type => normalized.includes(type));
        }

        function isPlusTotal(title) {
            const normalized = normalizeText(title);
            return /^colok bebas(\s*\(\s*\d+\s*\))?$/.test(normalized) ||
                   /^colok bebas 2d/.test(normalized) ||
                   /^colok bebas 4d/.test(normalized) ||
                   /^colok jitu/.test(normalized) ||
                   /^colok naga/.test(normalized) ||
                   /^macau shio/.test(normalized) ||
                   /^shio$/.test(normalized) ||
                   /^kombinasi$/.test(normalized);
        }

        // Fungsi utama untuk merender konten berdasarkan pasar yang dipilih
        function renderMarket(market) {
            const container = document.getElementById('cards-container');
            const logo = document.getElementById('market-logo');
            
            // Kosongkan container
            container.innerHTML = '';
            
            // Set logo pasar
            if (MARKET_LOGOS[market]) {
                logo.src = MARKET_LOGOS[market];
                logo.style.display = 'block';
            } else {
                logo.style.display = 'none';
            }
            
            // Jika tidak ada pasar yang dipilih
            if (!market) {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.textContent = 'Silakan pilih pasaran togel untuk melihat informasi diskon dan hadiah';
                container.appendChild(emptyState);
                return;
            }
            
            // Dapatkan data untuk pasar yang dipilih
            const config = CFG[market];
            if (!config) {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.textContent = 'Data untuk pasaran ini tidak tersedia';
                container.appendChild(emptyState);
                return;
            }
            
            const items = [];
            for (const [title, data] of Object.entries(config.overrides)) {
                items.push({ title, ...data });
            }
            
            // Kelompokkan item berdasarkan tag
            const groupedItems = {
                diskon: [],
                betfull: [],
                prize: [],
                tepatbb: [],
                lain: []
            };
            
            items.forEach(item => {
                const tag = getTag(item.title);
                groupedItems[tag].push(item);
            });
            
            // Render item berdasarkan filter aktif
            const activeFilter = document.querySelector('.filter-tab.active').dataset.filter;
            
            if (activeFilter === 'all') {
                // Render semua item dengan pembagian section
                const sections = [
                    { title: 'DISKON', key: 'diskon' },
                    { title: 'BET FULL', key: 'betfull' },
                    { title: 'PRIZE', key: 'prize' },
                    { title: 'TEPAT & BB', key: 'tepatbb' },
                    { title: 'LAINNYA', key: 'lain' }
                ];
                
                sections.forEach(section => {
                    if (groupedItems[section.key].length > 0) {
                        const divider = document.createElement('div');
                        divider.className = 'section-divider';
                        divider.textContent = section.title;
                        container.appendChild(divider);
                        
                        groupedItems[section.key].forEach(item => {
                            container.appendChild(renderCard(item));
                        });
                    }
                });
            } else {
                // Render hanya item dengan filter tertentu
                groupedItems[activeFilter].forEach(item => {
                    container.appendChild(renderCard(item));
                });
            }
            
            // Jika tidak ada item yang sesuai
            if (container.children.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.textContent = 'Tidak ada data untuk filter yang dipilih';
                container.appendChild(emptyState);
            }
        }

        // Inisialisasi event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const marketSelect = document.getElementById('market-select');
            const filterTabs = document.querySelectorAll('.filter-tab');
            
            // Event listener untuk perubahan pasar
            marketSelect.addEventListener('change', function() {
                renderMarket(this.value);
            });
            
            // Event listener untuk filter tabs
            filterTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    filterTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    const market = marketSelect.value;
                    renderMarket(market);
                });
            });
            
            // Sembunyikan elemen dengan teks "Diskon & Hadiah"
            document.querySelectorAll('h4, h3, h2, p').forEach(element => {
                if (element.textContent.trim() === 'Diskon & Hadiah') {
                    element.style.display = 'none';
                }
            });
            
            // Set nilai default untuk dropdown
            marketSelect.value = 'TOTO MACAU 4D';
            renderMarket('TOTO MACAU 4D');
        });
    </script>
