<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL SHORTCUT</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>ðŸš€</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #0ff;
            --neon-pink: #f0f;
            --neon-purple: #9461fb;
            --neon-blue: #4361ee;
            --dark-bg: #0a0a16;
            --darker-bg: #050510;
            --card-bg: rgba(15, 15, 35, 0.8);
            --text-light: #ffffff;
            --text-glow: rgba(255, 255, 255, 0.8);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--darker-bg);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 50%, rgba(17, 17, 55, 0.7) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(68, 31, 148, 0.5) 0%, transparent 25%),
                radial-gradient(circle at 50% 80%, rgba(55, 17, 55, 0.6) 0%, transparent 25%);
            z-index: -3;
        }

        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(10, 217, 255, 0.07) 1px, transparent 1px),
                linear-gradient(90deg, rgba(10, 217, 255, 0.07) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -2;
            opacity: 0.4;
            perspective: 100px;
            transform-style: preserve-3d;
            transform: rotateX(60deg) translateZ(-20px);
            animation: gridMove 20s infinite linear;
        }

        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 0 30px; }
        }

        .cyber-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent),
                linear-gradient(transparent, rgba(255, 0, 255, 0.1), transparent);
            background-size: 200% 200%;
            z-index: -1;
            animation: scanLines 15s infinite linear;
            opacity: 0.1;
            pointer-events: none;
        }

        @keyframes scanLines {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        .container {
            width: 100%;
            max-width: 1400px;
            background: rgba(10, 10, 22, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 0 25px rgba(0, 255, 255, 0.2),
                0 0 50px rgba(148, 97, 251, 0.2),
                inset 0 0 15px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, var(--neon-cyan), transparent, var(--neon-pink), transparent);
            z-index: -1;
            border-radius: 25px;
            animation: borderGlow 3s infinite alternate;
            opacity: 0.5;
        }

        @keyframes borderGlow {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        header {
            text-align: center;
            margin-bottom: 25px; /* Dikurangi dari 40px */
            position: relative;
            padding: 15px 0; /* Dikurangi dari 20px */
        }

        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 0 10px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            letter-spacing: 2px;
            animation: titleGlow 2s ease-in-out infinite alternate;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), var(--neon-pink), transparent);
            border-radius: 100%;
            animation: linePulse 3s infinite;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 15px rgba(0, 255, 255, 0.5); }
            100% { text-shadow: 0 0 25px rgba(0, 255, 255, 0.8), 0 0 40px rgba(240, 0, 255, 0.6); }
        }

        @keyframes linePulse {
            0%, 100% { opacity: 0.5; height: 2px; }
            50% { opacity: 1; height: 4px; }
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.3rem;
            margin-bottom: 20px; /* Dikurangi dari 25px */
            opacity: 0.9;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px; /* Dikurangi dari 35px */
            padding: 15px 25px;
            background: var(--card-bg);
            border-radius: 12px;
            font-size: 1rem;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .info-item {
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        .info-item i {
            margin-right: 12px;
            color: var(--neon-cyan);
            font-size: 1.2rem;
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .theme-toggle {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
            box-shadow: 0 0 15px rgba(67, 97, 238, 0.5);
            transition: var(--transition);
            z-index: 10;
        }

        .theme-toggle:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 0 20px rgba(67, 97, 238, 0.8);
        }

        .search-container {
            position: relative;
            margin-bottom: 30px; /* Dikurangi dari 40px */
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            z-index: 2;
        }

        #search {
            width: 100%;
            padding: 18px 30px;
            padding-left: 60px;
            padding-right: 60px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            background: rgba(15, 15, 35, 0.7);
            color: var(--text-light);
            font-family: 'Rajdhani', sans-serif;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            transition: var(--transition);
        }

        #search:focus {
            outline: none;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
            border-color: var(--neon-cyan);
            background: rgba(15, 15, 35, 0.9);
        }

        #search::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-icon {
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-cyan);
            font-size: 1.3rem;
            z-index: 3;
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .clear-search {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.3rem;
            cursor: pointer;
            display: none;
            z-index: 3;
            transition: var(--transition);
        }

        .clear-search:hover {
            color: var(--neon-pink);
            transform: translateY(-50%) scale(1.2);
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(15, 15, 35, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 100;
            margin-top: 15px;
            padding: 15px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            animation: fadeIn 0.3s ease;
        }

        .suggestion-item {
            padding: 15px 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 1rem;
            transition: var(--transition);
            color: var(--text-light);
        }

        .suggestion-item i {
            margin-right: 15px;
            color: var(--neon-cyan);
            font-size: 1.2rem;
            text-shadow: 0 0 8px var(--neon-cyan);
        }

        .suggestion-item:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: translateX(10px);
        }

        .shortcut-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            position: relative;
            z-index: 1;
        }

        .shortcut-card {
            background: rgba(15, 15, 35, 0.7);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: inherit;
            padding: 30px 20px;
            position: relative;
            text-align: center;
            border: 1px solid rgba(0, 255, 255, 0.2);
            z-index: 1;
            animation: cardAppear 0.6s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes cardAppear {
            0% { opacity: 0; transform: translateY(30px) rotateX(30deg); }
            100% { opacity: 1; transform: translateY(0) rotateX(0); }
        }

        .shortcut-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-cyan), transparent, var(--neon-pink), transparent);
            z-index: -1;
            border-radius: 17px;
            animation: borderRotate 3s linear infinite;
            opacity: 0;
            transition: var(--transition);
        }

        @keyframes borderRotate {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 200%; }
        }

        .shortcut-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(0, 255, 255, 0.3),
                0 0 30px rgba(240, 0, 255, 0.2);
            border-color: var(--neon-cyan);
            background: rgba(20, 20, 45, 0.9);
        }

        .shortcut-card:hover::before {
            opacity: 1;
        }

        .icon-container {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            font-size: 1.8rem;
            animation: pulse 3s infinite ease-in-out;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(67, 97, 238, 0.5);
        }

        .icon-container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
            transform: rotate(45deg);
            transition: all 0.6s;
        }

        .shortcut-card:hover .icon-container {
            transform: scale(1.15) rotate(5deg);
            animation: none;
            box-shadow: 0 0 25px rgba(67, 97, 238, 0.8);
        }

        .shortcut-card:hover .icon-container::after {
            animation: shine 1.5s ease forwards;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .togel-dice {
            animation: shake 3s ease infinite;
        }

        .shortcut-card:hover .togel-dice {
            animation: shake 0.8s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 15px rgba(67, 97, 238, 0.5); }
            50% { transform: scale(1.08); box-shadow: 0 0 20px rgba(67, 97, 238, 0.7); }
        }

        @keyframes shake {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-10deg) scale(1.1); }
            50% { transform: rotate(10deg) scale(1.1); }
            75% { transform: rotate(-5deg) scale(1.05); }
            100% { transform: rotate(0deg) scale(1); }
        }

        .shortcut-name {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-light);
            line-height: 1.4;
            transition: var(--transition);
            position: relative;
            letter-spacing: 0.5px;
        }

        .shortcut-card:hover .shortcut-name {
            color: var(--neon-cyan);
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 40px;
            background: rgba(15, 15, 35, 0.7);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.2);
            animation: fadeIn 0.5s ease;
        }

        .no-results i {
            font-size: 3.5rem;
            color: var(--neon-cyan);
            margin-bottom: 20px;
            opacity: 0.7;
            text-shadow: 0 0 15px var(--neon-cyan);
        }

        .no-results p {
            font-size: 1.3rem;
            color: var(--text-light);
            opacity: 0.8;
        }

        /* Login Modal */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(5, 5, 15, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
            backdrop-filter: blur(10px);
        }

        .login-container {
            background: rgba(15, 15, 35, 0.9);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.2),
                0 0 50px rgba(148, 97, 251, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.3);
            animation: modalAppear 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            transform: scale(0.9);
            opacity: 0;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, var(--neon-cyan), transparent, var(--neon-pink), transparent);
            z-index: -1;
            border-radius: 25px;
            animation: borderGlow 3s infinite alternate;
            opacity: 0.5;
        }

        @keyframes modalAppear {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            text-shadow: 0 0 10px var(--neon-cyan);
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-light);
            letter-spacing: 0.5px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
            background: rgba(10, 10, 25, 0.7);
            color: var(--text-light);
            transition: var(--transition);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            background: rgba(10, 10, 25, 0.9);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
            transition: var(--transition);
        }

        .toggle-password:hover {
            color: var(--neon-cyan);
            transform: translateY(-50%) scale(1.2);
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 15px rgba(67, 97, 238, 0.5);
        }

        .login-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
            transform: rotate(45deg);
            transition: all 0.6s;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(67, 97, 238, 0.8);
        }

        .login-btn:hover::after {
            animation: shine 1.5s ease forwards;
        }

        .login-message {
            text-align: center;
            margin-top: 20px;
            color: #ff3860;
            font-size: 1rem;
            animation: shake 0.5s ease;
            text-shadow: 0 0 10px rgba(255, 56, 96, 0.5);
        }

        .logout-btn {
            background: linear-gradient(45deg, #ff3860, #ff2b56);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
            box-shadow: 0 0 15px rgba(255, 56, 96, 0.5);
            transition: var(--transition);
            z-index: 10;
        }

        .logout-btn:hover {
            transform: rotate(15deg) scale(1.1);
            box-shadow: 0 0 20px rgba(255, 56, 96, 0.8);
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink));
            opacity: 0.5;
            animation: float 20s infinite linear;
            filter: blur(2px);
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .shortcut-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .info-bar {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .shortcut-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
            }
            
            .icon-container {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .shortcut-name {
                font-size: 0.9rem;
            }

            .header-controls {
                position: relative;
                margin-bottom: 15px;
                justify-content: center;
                gap: 15px;
            }
            
            .theme-toggle, .logout-btn {
                width: 45px;
                height: 45px;
                position: static;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .search-container {
                margin-bottom: 25px;
            }
            
            #search {
                padding: 15px 20px;
                padding-left: 50px;
                padding-right: 50px;
            }
            
            .search-icon {
                left: 20px;
            }
            
            .clear-search {
                right: 20px;
            }
            
            .info-item {
                font-size: 0.9rem;
            }
            
            .info-item i {
                font-size: 1rem;
            }

            .header-controls {
                justify-content: space-between;

                particle.style.width = `${size}px`;

        // Update datetime
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            datetimeElement.textContent = now.toLocaleDateString('id-ID', options);
        }

        // Get IP Address
        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                ipAddressElement.textContent = data.ip;
            } catch (error) {
                ipAddressElement.textContent = 'Tidak tersedia';
            }
        }

        // Generate all shortcut cards
        function renderShortcuts(shortcuts) {
            shortcutGrid.innerHTML = '';
            
            if (shortcuts.length === 0) {
                shortcutGrid.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <p>Tidak ada hasil yang ditemukan</p>
                    </div>
                `;
                return;
            }
            
            shortcuts.forEach((shortcut, index) => {
                const card = document.createElement('a');
                card.className = 'shortcut-card';
                card.href = shortcut.url;
                card.target = '_blank';
                card.style.animationDelay = `${index * 0.05}s`;
                
                // Gunakan kelas khusus untuk animasi dadu togel
                const iconClass = shortcut.name.includes('KALKULATOR TOGEL') ? 
                    `${shortcut.icon} togel-dice` : shortcut.icon;
                
                card.innerHTML = `
                    <div class="icon-container">
                        <i class="${iconClass}"></i>
                    </div>
                    <div class="shortcut-name">${shortcut.name}</div>
                `;
                
                // Add mouseenter and mouseleave effects
                card.addEventListener('mouseenter', () => {
                    card.style.transform = 'translateY(-10px) scale(1.03)';
                });
                
                card.addEventListener('mouseleave', () => {
                    card.style.transform = '';
                });
                
                shortcutGrid.appendChild(card);
            });
        }

        // Filter shortcuts based on search query
        function filterShortcuts(query) {
            const lowerCaseQuery = query.toLowerCase();
            return shortcutData.filter(shortcut => 
                shortcut.name.toLowerCase().includes(lowerCaseQuery)
            );
        }

        // Generate search suggestions
        function showSuggestions(query) {
            if (!query) {
                suggestionsContainer.style.display = 'none';
                return;
            }
            
            const lowerCaseQuery = query.toLowerCase();
            const matchedSuggestions = [];
            
            // Add name matches
            shortcutData.forEach(shortcut => {
                if (shortcut.name.toLowerCase().includes(lowerCaseQuery) && 
                    !matchedSuggestions.find(s => s.name === shortcut.name)) {
                    matchedSuggestions.push(shortcut);
                }
            });
            
            // Display suggestions
            if (matchedSuggestions.length > 0) {
                suggestionsContainer.innerHTML = '';
                matchedSuggestions.forEach(shortcut => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerHTML = `
                        <i class="${shortcut.icon}"></i>
                        ${shortcut.name}
                    `;
                    div.addEventListener('click', () => {
                        searchInput.value = shortcut.name;
                        suggestionsContainer.style.display = 'none';
                        const filtered = filterShortcuts(shortcut.name);
                        renderShortcuts(filtered);
                    });
                    
                    // Add hover effect to suggestions
                    div.addEventListener('mouseenter', () => {
                        div.style.backgroundColor = 'rgba(0, 255, 255, 0.1)';
                        div.style.transform = 'translateX(10px)';
                    });
                    
                    div.addEventListener('mouseleave', () => {
                        div.style.backgroundColor = '';
                        div.style.transform = '';
                    });
                    
                    suggestionsContainer.appendChild(div);
                });
                suggestionsContainer.style.display = 'block';
            } else {
                suggestionsContainer.style.display = 'none';
            }
        }

        // Clear search input
        function clearSearchInput() {
            searchInput.value = '';
            clearSearch.style.display = 'none';
            renderShortcuts(shortcutData);
            suggestionsContainer.style.display = 'none';

            themeToggle.innerHTML = isLightCyber ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
            localStorage.setItem('cyberTheme', isLightCyber ? 'light' : 'dark');

        // Initialize the page
        function init() {
            // Create particles background
            createParticles();
            
            // Check login status
            checkLogin();
            
            // Set up login form
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                login(userIdInput.value, passwordInput.value);
            });
            
            // Set up password toggle
            togglePassword.addEventListener('click', togglePasswordVisibility);
            
            // Set up logout button
            logoutBtn.addEventListener('click', logout);
            
            // Render all shortcuts initially
            renderShortcuts(shortcutData);
            
            // Set up search functionality
            searchInput.addEventListener('input', () => {
                const query = searchInput.value.trim();
                if (query) {
                    clearSearch.style.display = 'block';
                } else {
                    clearSearch.style.display = 'none';
                }
                const filtered = filterShortcuts(query);
                renderShortcuts(filtered);
                showSuggestions(query);
            });
            
            // Set up clear search button
            clearSearch.addEventListener('click', clearSearchInput);
            
            // Hide suggestions when clicking outside
            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !suggestionsContainer.contains(e.target)) {
                    suggestionsContainer.style.display = 'none';
                }
            });
            
            // Set up theme toggle
            const savedTheme = localStorage.getItem('cyberTheme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-cyber');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
            
            themeToggle.addEventListener('click', toggleTheme);
            
            // Initialize date/time and IP address
            updateDateTime();
            setInterval(updateDateTime, 1000);
            getIPAddress();
        }

        // Run initialization when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
