            } else {
                loginMessage.textContent = 'User ID atau Password salah!';
                return false;
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('isLoggedIn');
            loginModal.style.display = 'flex';
            mainContainer.style.display = 'none';
            userIdInput.value = '';
            passwordInput.value = '';
            loginMessage.textContent = '';
        }

        // Toggle password visibility
        function togglePasswordVisibility() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePassword.classList.remove('fa-eye');
                togglePassword.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                togglePassword.classList.remove('fa-eye-slash');
                togglePassword.classList.add('fa-eye');
            }
        }

        // Update datetime
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            datetimeElement.textContent = now.toLocaleDateString('id-ID', options);
        }

        // Get IP Address
        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                ipAddressElement.textContent = data.ip;
            } catch (error) {
                ipAddressElement.textContent = 'Tidak tersedia';
            }
        }

        // Generate all shortcut cards
        function renderShortcuts(shortcuts) {
            shortcutGrid.innerHTML = '';
            
            if (shortcuts.length === 0) {
                shortcutGrid.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <p>Tidak ada hasil yang ditemukan</p>
                    </div>
                `;
                return;
            }
            
            shortcuts.forEach(shortcut => {
                const card = document.createElement('a');
                card.className = 'shortcut-card';
                card.href = shortcut.url;
                card.target = '_blank';
                
                // Gunakan kelas khusus untuk animasi dadu togel
                const iconClass = shortcut.name.includes('KALKULATOR TOGEL') ? 
                    `${shortcut.icon} togel-dice` : shortcut.icon;
                
                card.innerHTML = `
                    <div class="icon-container">
                        <i class="${iconClass}"></i>
                    </div>
                    <div class="shortcut-name">${shortcut.name}</div>
                `;
                
                // Add mouseenter and mouseleave effects
                card.addEventListener('mouseenter', () => {
                    card.style.transform = 'translateY(-8px) scale(1.03)';
                });
                
                card.addEventListener('mouseleave', () => {
                    card.style.transform = '';
                });
                
                shortcutGrid.appendChild(card);
            });
        }

        // Filter shortcuts based on search query
        function filterShortcuts(query) {
            const lowerCaseQuery = query.toLowerCase();
            return shortcutData.filter(shortcut => 
                shortcut.name.toLowerCase().includes(lowerCaseQuery)
            );
        }

        // Generate search suggestions
        function showSuggestions(query) {
            if (!query) {
                suggestionsContainer.style.display = 'none';
                return;
            }
            
            const lowerCaseQuery = query.toLowerCase();
            const matchedSuggestions = [];
            
            // Add name matches
            shortcutData.forEach(shortcut => {
                if (shortcut.name.toLowerCase().includes(lowerCaseQuery) && 
                    !matchedSuggestions.find(s => s.name === shortcut.name)) {
                    matchedSuggestions.push(shortcut);
                }
            });
            
            // Display suggestions
            if (matchedSuggestions.length > 0) {
                suggestionsContainer.innerHTML = '';
                matchedSuggestions.forEach(shortcut => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerHTML = `
                        <i class="${shortcut.icon}"></i>
                        ${shortcut.name}
                    `;
                    div.addEventListener('click', () => {
                        searchInput.value = shortcut.name;
                        suggestionsContainer.style.display = 'none';
                        const filtered = filterShortcuts(shortcut.name);
                        renderShortcuts(filtered);
                    });
                    
                    // Add hover effect to suggestions
                    div.addEventListener('mouseenter', () => {
                        div.style.backgroundColor = 'rgba(67, 97, 238, 0.15)';
                    });
                    
                    div.addEventListener('mouseleave', () => {
                        div.style.backgroundColor = '';
                    });
                    
                    suggestionsContainer.appendChild(div);
                });
                suggestionsContainer.style.display = 'block';
            } else {
                suggestionsContainer.style.display = 'none';
            }
        }

        // Clear search input
        function clearSearchInput() {
            searchInput.value = '';
            clearSearch.style.display = 'none';
            renderShortcuts(shortcutData);
            suggestionsContainer.style.display = 'none';
        }

        // Toggle dark/light mode
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            themeToggle.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        // Initialize the page
        function init() {
            // Check login status
            checkLogin();
            
            // Set up login form
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                login(userIdInput.value, passwordInput.value);
            });
            
            // Set up password toggle
            togglePassword.addEventListener('click', togglePasswordVisibility);
            
            // Set up logout button
            logoutBtn.addEventListener('click', logout);
            
            // Render all shortcuts initially
            renderShortcuts(shortcutData);
            
            // Set up search functionality
            searchInput.addEventListener('input', () => {
                const query = searchInput.value.trim();
                if (query) {
                    clearSearch.style.display = 'block';
                } else {
                    clearSearch.style.display = 'none';
                }
                const filtered = filterShortcuts(query);
                renderShortcuts(filtered);
                showSuggestions(query);
            });
            
            // Set up clear search button
            clearSearch.addEventListener('click', clearSearchInput);
            
            // Hide suggestions when clicking outside
            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !suggestionsContainer.contains(e.target)) {
                    suggestionsContainer.style.display = 'none';
                }
            });
            
            // Set up theme toggle
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            themeToggle.addEventListener('click', toggleTheme);
            
            // Initialize date/time and IP address
            updateDateTime();
            setInterval(updateDateTime, 1000);
            getIPAddress();
        }

        // Run initialization when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
