<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Link Terblokir</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS yang sama seperti sebelumnya */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background: #0a0a1a url('https://images.unsplash.com/photo-1598153346810-860daa814c4b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-attachment: fixed;
            padding: 20px;
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cinzel', serif;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 26, 0.85);
            z-index: -1;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(26, 23, 43, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.6), 0 0 60px rgba(255, 215, 0, 0.4);
            padding: 30px;
            animation: fadeIn 1.5s ease;
            border: 2px solid #8b0000;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(139, 0, 0, 0.1), rgba(255, 215, 0, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 8s infinite linear;
            z-index: -1;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px #ffd700, 0 0 10px #ffd700; }
            50% { text-shadow: 0 0 15px #ffd700, 0 0 20px #ffd700, 0 0 25px #ffd700; }
        }
        @keyframes sparkle {
            0% { opacity: 0; transform: translate(0, 0) rotate(0); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translate(var(--tx), var(--ty)) rotate(360deg); }
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #8b0000;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #ffd700;
            margin-bottom: 15px;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: glow 3s infinite;
            font-family: 'MedievalSharp', cursive;
            position: relative;
            display: inline-block;
        }
        h1::before, h1::after {
            content: '⚡';
            position: relative;
            display: inline-block;
            margin: 0 15px;
            animation: float 3s infinite ease-in-out;
        }
        .description {
            color: #d3d3d3;
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
        }
        .input-section {
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        .section-title {
            font-size: 22px;
            color: #ffd700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'MedievalSharp', cursive;
        }
        .section-title i {
            margin-right: 15px;
            color: #8b0000;
            font-size: 28px;
        }
        textarea {
            width: 100%;
            padding: 20px;
            background: rgba(35, 30, 50, 0.8);
            border: 2px solid #8b0000;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.4);
            color: #e0e0e0;
            font-family: 'Cinzel', serif;
            min-height: 180px;
            position: relative;
        }
        textarea:focus {
            border-color: #ffd700;
            outline: none;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }
        .buttons-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        button {
            background: linear-gradient(135deg, #8b0000, #5a0000);
            color: #ffd700;
            border: 2px solid #ffd700;
            padding: 14px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            font-family: 'MedievalSharp', cursive;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), transparent);
            transition: 0.5s;
        }
        button:hover::before {
            left: 100%;
        }
        button i {
            margin-right: 10px;
            font-size: 20px;
        }
        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
        }
        button:active {
            transform: translateY(2px);
        }
        .result-section {
            margin-top: 35px;
            position: relative;
            z-index: 1;
        }
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
            padding: 15px;
            background: rgba(35, 30, 50, 0.8);
            border-radius: 10px;
            border: 2px solid #8b0000;
            transition: all 0.3s;
        }
        .result-header:hover {
            background: rgba(45, 40, 60, 0.8);
            border-color: #ffd700;
        }
        .result-box {
            background: rgba(35, 30, 50, 0.8);
            border: 2px solid #8b0000;
            border-radius: 10px;
            padding: 25px;
            white-space: pre-line;
            font-family: 'Cinzel', serif;
            line-height: 1.8;
            min-height: 280px;
            max-height: 450px;
            overflow-y: auto;
            transition: all 0.5s ease;
            color: #e0e0e0;
            position: relative;
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
        .summary {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(35, 30, 50, 0.8);
            border-left: 5px solid #8b0000;
            animation: pulse 4s infinite;
            position: relative;
            z-index: 1;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 rgba(139, 0, 0, 0.3); }
            50% { box-shadow: 0 0 20px rgba(139, 0, 0, 0.6); }
            100% { box-shadow: 0 0 0 rgba(139, 0, 0, 0.3); }
        }
        .blocked {
            color: #ff6b6b;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 107, 107, 0.7);
        }
        .safe {
            color: #90ee90;
            text-shadow: 0 0 5px rgba(144, 238, 144, 0.7);
        }
        .copy-btn-container {
            text-align: center;
            margin-top: 25px;
        }
        .toggle-btn {
            background: transparent;
            color: #ffd700;
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s;
            animation: float 3s infinite ease-in-out;
        }
        .toggle-btn:hover {
            color: #8b0000;
            transform: scale(1.2);
        }
        .auto-filter-info {
            color: #ffd700;
            font-size: 16px;
            margin-top: 15px;
            text-align: center;
            animation: flicker 2s infinite;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.7);
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .clear-btn {
            background: linear-gradient(135deg, #8b0000, #5a0000);
            color: #ffd700;
            border: 2px solid #ffd700;
        }
        .clear-btn:hover {
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
        }
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1.5s linear forwards;
            z-index: 2;
        }
        .hogwarts-crest {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Hogwarts_Crest.svg/800px-Hogwarts_Crest.svg.png') center/contain no-repeat;
            opacity: 0.7;
            z-index: 0;
            animation: float 6s infinite ease-in-out;
        }
        .magic-wand {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 40px;
            color: #ffd700;
            animation: float 4s infinite ease-in-out;
            transform-origin: center;
            z-index: 0;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 28px;
            }
            .section-title {
                font-size: 20px;
            }
            .hogwarts-crest {
                width: 60px;
                height: 60px;
                top: 15px;
                right: 15px;
            }
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #8b0000, #5a0000);
            color: #ffd700;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.6);
            transform: translateX(100%);
            transition: transform 0.5s ease-out;
            z-index: 1000;
            display: flex;
            align-items: center;
            border: 2px solid #ffd700;
            font-family: 'MedievalSharp', cursive;
        }
        .notification i {
            margin-right: 10px;
            font-size: 20px;
        }
        .notification.show {
            transform: translateX(0);
        }
        .spell-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            background: radial-gradient(circle, rgba(255,215,0,0.4) 0%, transparent 70%);
            animation: spellCast 0.5s ease-out;
        }
        @keyframes spellCast {
            0% { opacity: 1; transform: scale(0); }
            100% { opacity: 0; transform: scale(2); }
        }
        .no-results {
            text-align: center;
            color: #ffd700;
            font-size: 24px;
            padding: 50px 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            animation: glow 2s infinite;
        }
    </style>
</head>
<body>
    <div class="hogwarts-crest"></div>
    <div class="magic-wand">⚡</div>
    
    <div class="container">
        <header>
            <h1>Filter Link Terblokir</h1>
            <p class="description">Shorcut untuk menemukan link yang terblokir</p>
        </header>
        
        <div class="input-section">
            <div class="section-title">
                <i class="fas fa-scroll"></i> Data Mentah
            </div>
            <textarea id="rawData" placeholder="Tempel data mentah di sini... (Data akan diproses secara otomatis)"></textarea>
            <p class="auto-filter-info"><i class="fas fa-wand-magic-sparkles"></i>Tempel data untuk memproses</p>
            
            <div class="buttons-container">
                <button class="clear-btn" onclick="clearData()">
                    <i class="fas fa-broom"></i> Bersihkan
                </button>
            </div>
        </div>
        
        <div class="summary">
            <div class="section-title">
                <i class="fas fa-chart-bar"></i> Summary
            </div>
            <div id="summaryText">Data belum diproses</div>
        </div>
        
        <div class="result-section">
            <div class="result-header" onclick="toggleResult()">
                <div class="section-title">
                    <i class="fas fa-file-code"></i> Hasil Filter
                </div>
                <div class="toggle-btn">
                    <i class="fas fa-chevron-down" id="toggleIcon"></i>
                </div>
            </div>
            
            <div class="result-box" id="result">
                
            </div>
            
            <div class="copy-btn-container">
                <button class="secondary" onclick="copyToClipboard()">
                    <i class="fas fa-copy"></i> Salin Hasil
                </button>
            </div>
            
            <div class="buttons-container">
                <button class="outline" onclick="toggleEdit()">
                    <i class="fas fa-edit"></i> Edit Hasil
                </button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i> Teks berhasil disalin!
    </div>

    <script>
        let isResultVisible = true;
        
        // Fungsi untuk membuat efek sparkle
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;
            sparkle.style.setProperty('--tx', `${Math.random() * 100 - 50}px`);
            sparkle.style.setProperty('--ty', `${Math.random() * 100 - 50}px`);
            
            document.body.appendChild(sparkle);
            
            // Hapus elemen setelah animasi selesai
            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        }
        
        // Fungsi untuk membuat efek spell
        function castSpell() {
            const spellEffect = document.createElement('div');
            spellEffect.className = 'spell-effect';
            document.body.appendChild(spellEffect);
            
            // Hapus elemen setelah animasi selesai
            setTimeout(() => {
                spellEffect.remove();
            }, 500);
        }
        
        // Tambahkan event listener untuk sparkle pada klik
        document.addEventListener('click', (e) => {
            createSparkle(e.clientX, e.clientY);
        });
        
        // Auto filter ketika data di paste
        document.getElementById('rawData').addEventListener('paste', function(e) {
            // Tunggu hingga data benar-benar tertempel
            setTimeout(function() {
                filterLinks();
                castSpell();
            }, 100);
        });
        
        // Juga filter ketika ada perubahan input (untuk berjaga-jaga)
        document.getElementById('rawData').addEventListener('input', function() {
            // Hanya filter jika textarea tidak kosong
            if (this.value.trim() !== '') {
                filterLinks();
            } else {
                // Jika textarea kosong, reset hasil
                document.getElementById('result').innerHTML = '';
                document.getElementById('summaryText').textContent = 'Data belum diproses';
            }
        });
        
        function filterLinks() {
            const rawData = document.getElementById('rawData').value;
            if (!rawData.trim()) {
                showNotification('Data mentah kosong. Silakan tempel data terlebih dahulu.', true);
                return;
            }
            
            const lines = rawData.split('\n');
            let blockedLinks = [];
            let safeCount = 0;
            let blockedCount = 0;
            
            // Parse data
            for (let line of lines) {
                line = line.trim();
                if (!line) continue;
                
                if (line.includes('✅') && line.includes('AMAN')) {
                    safeCount++;
                } else if (line.includes('❌') && line.includes('BLOKIR')) {
                    blockedCount++;
                    // Extract the link
                    const parts = line.split(' ');
                    // Find the part that contains the link (not empty, not ✅/❌, not AMAN/BLOKIR)
                    for (let i = 0; i < parts.length; i++) {
                        if (parts[i] && parts[i] !== '✅' && parts[i] !== '❌' && 
                            parts[i] !== 'AMAN' && parts[i] !== 'BLOKIR') {
                            blockedLinks.push(parts[i]);
                            break;
                        }
                    }
                } else if (line.includes('Summary')) {
                    // Try to get counts from summary if available
                    const amanMatch = line.match(/AMAN\s*:\s*(\d+)/);
                    const blockedMatch = line.match(/BLOKIR\s*:\s*(\d+)/);
                    
                    if (amanMatch) safeCount = parseInt(amanMatch[1]);
                    if (blockedMatch) blockedCount = parseInt(blockedMatch[1]);
                }
            }
            
            // Update summary
            document.getElementById('summaryText').innerHTML = `
                <span class="safe">AMAN: ${safeCount}</span> | 
                <span class="blocked">BLOKIR: ${blockedCount}</span>
            `;
            
            // Format result
            let result;
            if (blockedLinks.length === 0) {
                result = `<div class="no-results">
                    <i class="fas fa-check-circle" style="font-size: 48px; margin-bottom: 20px;"></i>
                    <br>
                    TIDAK ADA LINK YANG TERBLOKIR
                </div>`;
            } else {
                result = `Info : Linetogel
Perihal : Link terkena nawala

Keterangan : Untuk saat ini pada saat di lakukan pengecekan pada link dibawah ini terjadi Nawala ya ko/ci, Perihal tersebut mohon dibantu pengecekannya ya ko/ci.

Link Berkendala : 
${blockedLinks.join('\n')}

Lampiran : 
`;
            }
            
            document.getElementById('result').innerHTML = result;
            
            // Tampilkan notifikasi
            showNotification('Data berhasil diproses dengan sihir!');
            
            // Tambahkan efek sparkle
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createSparkle(x, y);
                }, i * 100);
            }
        }
        
        function copyToClipboard() {
            const resultElement = document.getElementById('result');
            let resultText = '';
            
            // Jika tidak ada link yang terblokir, jangan menyalin teks "TIDAK ADA LINK YANG TERBLOKIR"
            if (!resultElement.querySelector('.no-results')) {
                resultText = resultElement.textContent;
            }
            
            if (!resultText.trim()) {
                showNotification('Tidak ada hasil untuk disalin', true);
                return;
            }
            
            navigator.clipboard.writeText(resultText)
                .then(() => {
                    showNotification('Teks berhasil disalin!');
                    castSpell();
                })
                .catch(err => {
                    console.error('Gagal menyalin teks: ', err);
                    showNotification('Gagal menyalin teks', true);
                });
        }
        
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.innerHTML = `<i class="fas fa-${isError ? 'exclamation-circle' : 'check-circle'}"></i> ${message}`;
            notification.style.background = isError ? 
                'linear-gradient(135deg, #5a0000, #8b0000)' : 
                'linear-gradient(135deg, #8b0000, #5a0000)';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        function clearData() {
            document.getElementById('rawData').value = '';
            document.getElementById('result').innerHTML = '';
            document.getElementById('summaryText').textContent = 'Data belum diproses';
            document.getElementById('result').setAttribute('contenteditable', 'false');
            showNotification('Data telah dibersihkan dengan sihir!');
            castSpell();
        }
        
        function toggleEdit() {
            const resultElement = document.getElementById('result');
            // Hanya izinkan edit jika ada hasil
            if (resultElement.querySelector('.no-results')) {
                showNotification('Tidak ada hasil untuk diedit', true);
                return;
            }
            
            const isEditable = resultElement.getAttribute('contenteditable') === 'true';
            
            if (isEditable) {
                resultElement.setAttribute('contenteditable', 'false');
                resultElement.style.border = '2px solid #8b0000';
                showNotification('Edit mode dinonaktifkan');
            } else {
                resultElement.setAttribute('contenteditable', 'true');
                resultElement.style.border = '2px solid #ffd700';
                resultElement.focus();
                showNotification('Edit mode diaktifkan - Anda dapat mengedit teks langsung');
            }
            castSpell();
        }
        
        function toggleResult() {
            const resultBox = document.getElementById('result');
            const toggleIcon = document.getElementById('toggleIcon');
            const copyButton = document.querySelector('.copy-btn-container');
            const editButton = document.querySelector('.buttons-container');
            
            if (isResultVisible) {
                resultBox.classList.add('hidden');
                copyButton.classList.add('hidden');
                editButton.classList.add('hidden');
                toggleIcon.classList.remove('fa-chevron-down');
                toggleIcon.classList.add('fa-chevron-up');
            } else {
                resultBox.classList.remove('hidden');
                copyButton.classList.remove('hidden');
                editButton.classList.remove('hidden');
                toggleIcon.classList.remove('fa-chevron-up');
                toggleIcon.classList.add('fa-chevron-down');
            }
            
            isResultVisible = !isResultVisible;
            castSpell();
        }
    </script>
</body>
</html>
